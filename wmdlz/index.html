<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>宏观经济分析 | 实时采集与情景判断</title>
<meta name="description" content="基于权威数据的宏观先行指标分析与股市映射逻辑，支持每日自动采集与情景推演。">
<meta property="og:title" content="宏观经济分析">
<meta property="og:description" content="先行指标组合判断趋势、区分短期流动性与长期盈利驱动、结合政策校准中国特征。">
<meta property="og:type" content="website">
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<header class="header">
  <div class="brand">宏观经济分析（交互版）</div>
  <nav class="nav">
    <a href="#catalog">商品</a>
    <a href="#macro">宏观</a>
    <a href="../index.html">返回仓库首页</a>
  </nav>
  <div class="controls">
    <select id="langSelect">
      <option value="zh">中文</option>
      <option value="en">English</option>
    </select>
    <select id="currencySelect">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="CNY" selected>CNY</option>
    </select>
    <button id="cartBtn" class="btn">购物车</button>
  </div>
</header>

<main class="main">
  <section id="catalog" class="section">
    <h1 class="section-title">商品目录</h1>
    <div id="productGrid" class="grid">正在加载商品...</div>
  </section>
  <section id="macro" class="section">
    <h1 class="section-title">宏观经济分析</h1>
    <div class="form" id="macroForm">
      <div class="form-row"><span>制造业PMI</span><input type="number" step="0.1" id="pmi" placeholder="数值，如 50.2"></div>
      <div class="form-row"><span>新订单指数</span><input type="number" step="0.1" id="newOrders" placeholder="数值，如 51.0"></div>
      <div class="form-row"><span>社融存量同比增速(%)</span><input type="number" step="0.1" id="tsfYoY" placeholder="数值，如 9.0"></div>
      <div class="form-row"><span>M1同比(%)</span><input type="number" step="0.1" id="m1YoY" placeholder="数值，如 6.0"></div>
      <div class="form-row"><span>M2同比(%)</span><input type="number" step="0.1" id="m2YoY" placeholder="数值，如 5.5"></div>
      <div class="form-row"><span>30城商品房成交(周环比%)</span><input type="number" step="0.1" id="houseWoW" placeholder="数值，如 8.0"></div>
      <div class="form-row"><span>CPI同比(%)</span><input type="number" step="0.1" id="cpiYoY" placeholder="数值，如 1.2"></div>
      <div class="form-row"><span>城镇调查失业率(%)</span><input type="number" step="0.1" id="unemp" placeholder="数值，如 5.0"></div>
      <div style="display:flex;gap:8px">
        <button class="btn primary" id="analyzeBtn">分析</button>
        <button class="btn" id="loadSampleBtn">加载示例数据</button>
        <button class="btn" id="clearMacroBtn">清空</button>
      </div>
    </div>
    <div id="macroResult" class="result"></div>
    <div id="macroCards" class="grid"></div>
    <div class="form" id="macroSourceForm">
      <div class="form-row"><span>数据源URL</span><input type="url" id="macroSourceUrl" placeholder="返回JSON的接口地址"></div>
      <div class="form-row"><span>API Key（可选）</span><input type="text" id="macroSourceKey" placeholder="如需鉴权可填写"></div>
      <div class="form-row"><span>代理URL（可选）</span><input type="url" id="macroProxy" placeholder="用于解决CORS的代理前缀"></div>
      <div style="display:flex;gap:8px">
        <button class="btn" id="testSourceBtn">测试连接</button>
        <button class="btn primary" id="fetchNowBtn">立即采集</button>
      </div>
      <div id="macroSourceMsg" class="result"></div>
    </div>
  </section>
</main>

<footer class="footer">
  <div>数据源：国家统计局｜中国人民银行｜中指研究院｜IMF</div>
  <div>© 2026 Macro Live Analysis</div>
</footer>

<script src="assets/app.js" defer></script>
</body>
</html>
